{% extends 'shop/base.html' %}

{% block title %}Products on Sale{% endblock %}

{% block content %}
    <h1 class="mb-4">Products on Sale</h1>
    <div class="row">
        {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text text-muted">${{ product.price }}</p>
                        <span class="badge bg-danger">On Sale!</span>
                        <a href="{% url 'product_detail' product.id %}" class="btn btn-primary mt-2">View Details</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col">
                <div class="alert alert-info" role="alert">
                    There are no products on sale right now.
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
